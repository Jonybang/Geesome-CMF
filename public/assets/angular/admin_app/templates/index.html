<md-sidenav layout="column" md-is-locked-open='true'>
    <md-toolbar class="md-primary md-hue-3">
        <h3 class="text-center">Laravel CMF</h3>
    </md-toolbar>

    <md-list-item class="md-2-line" ui-sref="app.page.create">
        <md-icon>description</md-icon>
        <div class="md-list-item-text">
            <h3>Pages</h3>
        </div>
    </md-list-item>

    <md-divider></md-divider>

    <md-list-item class="md-2-line">
        <md-icon class="md-avatar-icon md-48">storage</md-icon>
        <div class="md-list-item-text">
            <h3>Database</h3>
        </div>

        <md-menu class="md-secondary" md-position-mode="target-left target">
            <md-button class="md-icon-button" ng-click="$mdOpenMenu()">
                <md-icon md-menu-origin>keyboard_arrow_right</md-icon>
            </md-button>
            <md-menu-content width="4">

                <md-menu-item ng-repeat="menuItem in app.databaseMenu">
                    <md-button ui-sref="{{menuItem.route}}">
                        {{menuItem.title}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-list-item>

    <md-divider></md-divider>

    <md-list-item class="md-2-line" ui-sref="app.mailing.manage({sentMailId: null})">
        <md-icon>description</md-icon>
        <div class="md-list-item-text">
            <h3>Mailing</h3>
        </div>
    </md-list-item>

    <md-divider></md-divider>
</md-sidenav>

<md-content flex layout="column">
    <md-toolbar class="md-primary md-hue-3">
        <div ui-view="header"></div>
    </md-toolbar>
    <div class="content">
        <div ui-view="content"></div>
    </div>
</md-content>
